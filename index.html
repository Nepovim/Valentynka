<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #no {
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>游눘 Bude코 moje Valent칳nka Denisko? 游눘</h1>
  <button onclick="yes()">YES</button>
  <button id="no" onmouseover="moveNo()">NO</button>
</div>

<script>
  function yes() {
    alert("M치코 jedin칠 코t캩st칤 仇벒잺!");
  }

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
